<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loyout2.css">
    <title>Layout2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .container {
            display: flex;
        }
        .principal {
            flex: 3;
            padding: 20px;
        }
        .derecha {
            flex: 1;
            background-color: #f4f4f4;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>

    <div class="container">
        <div class="principal">
            <p>Este es el contenido principal.</p>
        </div>
        <div class="derecha">
            <p>Este es el contenido de la barra lateral.</p>
        </div>
    </div>

    <footer>
        <p>Footer</p>
    </footer>
</body>
/Layout de dos columnas : Usado cuando se desea mostrar contenido principal y contenido secundario en columnas.
</html>
