<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Task List</h1>
        
        <form action="/tasks" method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="title" class="form-control" placeholder="New task" required>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
        </form>

        <ul class="list-group">
            <% tasks.forEach(task => { %>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <%= task.title %>
                    <div>
                        <a href="/tasks/<%= task.id %>/edit" class="btn btn-sm btn-warning me-2">Edit</a>
                        <form action="/tasks/<%= task.id %>/delete" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </div>
                </li>
            <% }) %>
        </ul>
    </div>
</body>
</html>
